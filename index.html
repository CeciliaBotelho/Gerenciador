<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="selection-menu" id="selection-menu">
            <button onclick="initApp('supermercado')">Supermercado</button>
            <button onclick="initApp('farmacia')">Farm√°cia</button>
            <button onclick="initApp('shopping')">Shopping</button>
            <button onclick="initApp('viagem')">Viagem</button>
            <button onclick="initApp('normal')">Modelo Normal</button>
        </div>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="icon.png"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container"></ul> 
                <div id="suggestions-container" class="suggestions-container"></div>
            </div>
        </div>
        <script src="script.js"></script>   
    </body>
</html>
